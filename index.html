<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explored by the Shaws</title>

  <!-- Google Font for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Set SVG Favicon -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1c1c1e;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      gap: 0.75rem;
    }

    .logo svg {
      height: 42px;
      width: 42px;
      fill: #007aff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 100;
      margin: 0;
      line-height: 1.1;
    }

    .map-container {
      width: 100%;
      height: calc(100vh - 90px);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      header {
        padding: 1rem;
        gap: 0.5rem;
      }

      .logo svg {
        height: 26px;
        width: 26px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Clean GPS Pin SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path d="M192 0C86 0 0 86 0 192c0 77.4 108.7 215.3 162.7 276.4 15.5 17.6 42.1 17.6 57.6 0C275.3 407.3 384 269.4 384 192 384 86 298 0 192 0zm0 272a80 80 0 1 1 0-160 80 80 0 1 1 0 160z"/>
      </svg>
    </div>
    <h1>Explored by the Shaws</h1>
  </header>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=18pNYr9-E-Lj_v3lpQg5m6ol1xGqe_i0&ehbc=2E312F&noprof=1"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>
