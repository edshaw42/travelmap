<!DOCTYPE html>
<html lang="en">
<head>

  <title>Explored by the Shaws</title>

  <!-- Google Font for Modern Look -->

  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1c1c1e;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      gap: 0.75rem;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      position: relative;
      z-index: 10;
    }

    .logo svg {
      height: 42px;
      width: 42px;
      fill: #007aff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 100;
      margin: 0;
      line-height: 1.1;
    }

    .map-container {
      width: 100%;
      height: calc(100vh - 90px);
      position: relative;
      cursor: default; /* Default cursor for view mode */
    }

    /* Controls container */
    .map-controls {
      position: absolute;
      bottom: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .map-button {
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: #555;

    .map-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .map-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .map-button.active {
      background-color: #007aff;
      color: white;
    }

    /* Stats panel */
    .stats-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 0;
    }

    .stats-panel.open {
      right: 0;
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: white;
      z-index: 2;
    }

    .stats-header h2 {
      margin: 0;
      font-weight: 500;
      font-size: 1.5rem;
      color: #333;
    }

    .stats-close {
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stats-close:hover {
      background-color: #f5f5f5;
    }

    .stats-content {
      padding: 20px;
    }

    .stat-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .stat-title {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .stat-subtitle {
      font-size: 0.8rem;
      color: #888;
      margin-top: 4px;
    }

    .year-stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .year-stat:last-child {
      border-bottom: none;
    }

    .year-count {
      font-weight: 500;
      color: #333;
    }

    /* Add pin mode indicator */
    .add-pin-mode-indicator {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 122, 255, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 0.9rem;
      font-weight: 500;
      z-index: 900;
      display: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .add-pin-mode-indicator.visible {
      display: block;
      animation: fadeInDown 0.3s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }

      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);

  <script>
    const SHEET_ID = "1wvENHweG4e16n514x2zUR-NJmhp3IrUPxTQUFaGRgg0"; // Google Sheet ID
    const API_KEY = "AIzaSyD4onh-91wzzcsGdBkJxVJ-U6FYnFo3ebQ"; // Your provided API key

    let map; // Ensure map is globally accessible
    let isAddPinMode = false; // Track whether we're in add pin mode

    async function fetchPins() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.values && data.values.length > 0) {
          // Skip header row if present
          const rows = data.values.length > 1 ? data.values.slice(1) : data.values;
          
          rows.forEach(row => {
            if (row.length >= 5) {
              const year = row[0];
              const lat = parseFloat(row[1]);
              const lng = parseFloat(row[2]);
              const name = row[3];
              const description = row[4];
              const month = row.length > 5 ? row[5] : ""; // In case month is not in older data
              
              if (!isNaN(lat) && !isNaN(lng)) {
                addPinToMap({
                  year,
                  lat,
                  lng,
                  name,
                  description,
                  month
                });
              }
            }
          });
        }
      } catch (error) {
        console.error("Error fetching pins:", error);
      }
    }

    async function addPinToSheet(pin) {
      return new Promise((resolve, reject) => {
        // Log the pin data for debugging
        console.log("Attempting to save pin data:", pin);
        
        // Create an invisible iframe to handle the form submission without page navigation
        const iframe = document.createElement('iframe');
        iframe.name = 'hidden-iframe';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Create a form that will submit to the Google Apps Script
        const form = document.createElement('form');
        form.method = 'POST';
        // Use a cache-busting parameter to avoid caching issues
        form.action = 'https://script.google.com/macros/s/AKfycbzW37f28Lsh1BXBcqpkZ4HFA9z6I4OEhhku8TfXwG9LErxRKAynQLryeR0UJo4LKP6A/exec?_=' + new Date().getTime();
        form.target = 'hidden-iframe';
        
        // Add form fields for each property in the pin object
        for (const key in pin) {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = pin[key];
          form.appendChild(input);
          console.log(`Added field ${key} with value ${pin[key]}`);
        }
        
        // Add the form to the document
        document.body.appendChild(form);
        
        console.log("Submitting form to Google Apps Script");
        
        // Set a timeout to check Google Sheets after submission
        setTimeout(() => {
          // After a delay, fetch the pins from Google Sheets to see if our new data is there
          fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
              console.log("Fetched sheet data to verify pin was added:", data);
              // Check the latest row
              if (data.values && data.values.length > 0) {
                const lastRow = data.values[data.values.length - 1];
                console.log("Latest row in sheet:", lastRow);
              }
            })
            .catch(err => console.error("Error verifying pin addition:", err));
        }, 3000); // Check after 3 seconds
        
        // Handle the iframe load event
        iframe.onload = function() {
          console.log("Form submitted successfully");
          
          // Don't try to read the iframe content - it will cause CORS errors
          // Just assume success if we got here
          
          // Clean up
          document.body.removeChild(form);
          document.body.removeChild(iframe);
          resolve(true);
        };
        
        iframe.onerror = function(error) {
          console.error("Error submitting form:", error);
          // Clean up
          document.body.removeChild(form);
          document.body.removeChild(iframe);
          reject(new Error("Failed to submit form"));
        };
        
        // Submit the form
        form.submit();
      });
    }

    function addPinToMap({ year, lat, lng, name, description, month }) {
      const color = getColorByYear(year);

      // Create a DOM element for the marker content
      const markerContent = document.createElement("div");
      markerContent.style.backgroundColor = color;
      markerContent.style.width = "16px";
      markerContent.style.height = "16px";
      markerContent.style.borderRadius = "50%";
      markerContent.style.border = "2px solid white";
      markerContent.style.boxShadow = "0 2px 4px rgba(0,0,0,0.3)";
      markerContent.style.cursor = "pointer"; // Set cursor to pointer for pins
      
      // Create the advanced marker element
      const marker = new google.maps.marker.AdvancedMarkerElement({
        position: { lat, lng },
        map,
        title: name,
        content: markerContent,
        zIndex: 100, // Ensure pins are above other map elements
      });
      
      // Store pin data with marker to ensure it's available on click
      marker.pinData = { year, lat, lng, name, description, month };
      
      // Add direct click handler
      markerContent.addEventListener('click', function(e) {
        e.stopPropagation();
        e.preventDefault();
        
        // Log to debug
        console.log("Pin clicked:", marker.pinData);
        
        // Create info window content
        const contentDiv = document.createElement("div");
        contentDiv.style.padding = "15px";
        contentDiv.style.maxWidth = "300px";
        contentDiv.innerHTML = `
          <h3 style="margin-top: 0;">${name}</h3>
          <p><strong>Year:</strong> ${year}</p>
          <p><strong>Month:</strong> ${month || "N/A"}</p>
          <p><strong>Description:</strong> ${description}</p>
          <p><strong>Location:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
        `;

        // If we already have an active info window, close it
        if (window.activeInfoWindow) {
          window.activeInfoWindow.close();
        }

        // Create a new info window
        const infoWindow = new google.maps.InfoWindow({
          content: contentDiv,
        });

        infoWindow.open({
          map,
          anchor: marker,
        });

        // Store reference to open info window
        window.activeInfoWindow = infoWindow;
        
        return false;
      });
    }

    function getColorByYear(year) {
      // Generate colors based on year (using a consistent algorithm)
      const yearNum = parseInt(year);
      const baseYear = 2018;
      const colorOptions = [
        "#FF5252", // Red
        "#FF9800", // Orange
        "#FFEB3B", // Yellow
        "#4CAF50", // Green
        "#2196F3", // Blue
        "#673AB7", // Purple
        "#E91E63", // Pink
        "#795548"  // Brown
      ];
      
      const index = (yearNum - baseYear) % colorOptions.length;
      return colorOptions[index];
    }

    function populateYearDropdown() {
      const yearSelect = document.getElementById("year");
      yearSelect.innerHTML = ""; // Clear existing options
      
      const currentYear = new Date().getFullYear();
      for (let year = 2018; year <= currentYear; year++) {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      
      // Set current year as default
      yearSelect.value = currentYear;
    }

    function populateMonthDropdown() {
      const monthSelect = document.getElementById("month");
      monthSelect.innerHTML = ""; // Clear existing options
      
      const months = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
      ];
      
      months.forEach((month, index) => {
        const option = document.createElement("option");
        option.value = month;
        option.textContent = month;
        monthSelect.appendChild(option);
      });
      
      // Set current month as default
      const currentMonth = new Date().getMonth();
      monthSelect.selectedIndex = currentMonth;
    }

    // Make sure dropdowns always show current year/month when form opens
    function resetForm() {
      // Reset the form itself
      document.getElementById("location-form-container").querySelector("form").reset();
      
      // Explicitly set the current year and month again
      const currentYear = new Date().getFullYear();
      const currentMonth = new Date().getMonth();
      
      document.getElementById("year").value = currentYear;
      document.getElementById("month").selectedIndex = currentMonth;
    }
    
    function closeForm() {
      document.getElementById("location-form-container").style.display = "none";
      // Reset form values when closing
      resetForm();
    }

    async function handleFormSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const month = document.getElementById("month").value;
      const description = document.getElementById("description").value;
      const year = document.getElementById("year").value;
      const lat = parseFloat(document.getElementById("latitude").value);
      const lng = parseFloat(document.getElementById("longitude").value);

      const pin = { year, lat, lng, name, description, month };

      addPinToMap(pin);
      await addPinToSheet(pin);

      alert("Pin added successfully!");
      event.target.reset();
      document.getElementById("location-form-container").style.display = "none";
    }

    function setupMapControls() {
      // Add Pin Button Toggle
      const addPinButton = document.getElementById('add-pin-button');
      const addPinIndicator = document.getElementById('add-pin-mode-indicator');
      const mapContainer = document.querySelector('.map-container');
      
      addPinButton.addEventListener('click', () => {
        isAddPinMode = !isAddPinMode;
        
        // Update UI
        if (isAddPinMode) {
          addPinButton.classList.add('active');
          addPinIndicator.classList.add('visible');
          mapContainer.style.cursor = 'crosshair';
        } else {
          addPinButton.classList.remove('active');
          addPinIndicator.classList.remove('visible');
          mapContainer.style.cursor = 'default';
        }
      });
      
      // Stats Button and Panel
      const statsButton = document.getElementById('stats-button');
      const statsPanel = document.getElementById('stats-panel');
      const closeStatsButton = document.getElementById('close-stats');
      
      statsButton.addEventListener('click', () => {
        // Open stats panel
        statsPanel.classList.add('open');
        // Generate stats when opening
        generateTravelStats();
      });
      
      closeStatsButton.addEventListener('click', () => {
        // Close stats panel
        statsPanel.classList.remove('open');
      });
    }
    
    async function generateTravelStats() {
      const statsContent = document.getElementById('stats-content');
      statsContent.innerHTML = '<p>Loading stats...</p>';
      
      try {
        // Fetch all pins data
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`);
        const data = await response.json();
        
        if (!data.values || data.values.length <= 1) {
          statsContent.innerHTML = '<p>No travel data available yet.</p>';
          return;
        }
        
        // Skip header row if present
        const rows = data.values.length > 1 ? data.values.slice(1) : data.values;
        
        // Calculate stats
        const totalTrips = rows.length;
        const yearCounts = {};
        const monthCounts = {};
        
        // For unique locations approximation (using lat/lng grid)
        const locations = new Set();
        
        rows.forEach(row => {
          // Count by year
          const year = row[0];
          yearCounts[year] = (yearCounts[year] || 0) + 1;
          
          // Count by month (if available)
          if (row.length > 5) {
            const month = row[5];
            monthCounts[month] = (monthCounts[month] || 0) + 1;
          }
          
          // Approximate unique locations by rounding coordinates to 1 decimal place
          // This creates roughly 11km x 11km grid cells
          if (row[1] && row[2]) {
            const lat = parseFloat(row[1]).toFixed(1);
            const lng = parseFloat(row[2]).toFixed(1);
            locations.add(`${lat},${lng}`);
          }
        });
        
        // Build the stats HTML
        let statsHTML = `
          <div class="stat-card">
            <div class="stat-title">Total Trips</div>
            <div class="stat-value">${totalTrips}</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-title">Unique Locations</div>
            <div class="stat-value">${locations.size}</div>
            <div class="stat-subtitle">Approximate count based on geographic regions</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-title">Travel by Year</div>
            <div style="margin-top: 12px;">
        `;
        
        // Sort years from newest to oldest
        const sortedYears = Object.keys(yearCounts).sort((a, b) => b - a);
        
        sortedYears.forEach(year => {
          statsHTML += `
            <div class="year-stat">
              <span>${year}</span>
              <span class="year-count">${yearCounts[year]} trips</span>
            </div>
          `;
        });
        
        statsHTML += `
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-title">Most Visited Months</div>
            <div style="margin-top: 12px;">
        `;
        
        // Sort months by count (most to least)
        const sortedMonths = Object.keys(monthCounts).sort((a, b) => monthCounts[b] - monthCounts[a]);
        
        // Show top 5 months
        sortedMonths.slice(0, 5).forEach(month => {
          statsHTML += `
            <div class="year-stat">
              <span>${month}</span>
              <span class="year-count">${monthCounts[month]} trips</span>
            </div>
          `;
        });
        
        statsHTML += `
            </div>
          </div>
        `;
        
        statsContent.innerHTML = statsHTML;
        
      } catch (error) {
        console.error("Error generating travel stats:", error);
        statsContent.innerHTML = '<p>Error loading stats. Please try again later.</p>';
      }
    }

            "featureType": "transit",
            "stylers": [{"visibility": "off"}]
          }
        ]
      });

      // Fetch and display existing pins from Google Sheets
      fetchPins();
      
      // Setup controls after map is initialized
      setupMapControls();

      // Add a click listener to the map
      map.addListener("click", (event) => {
        // Only show form if in add pin mode
        if (!isAddPinMode) return;
        
        const lat = event.latLng.lat();
        const lng = event.latLng.lng();

        // Reset form to ensure defaults are current
        resetForm();
        
        // Pre-fill the form with the clicked coordinates
        document.getElementById("latitude").value = lat.toFixed(6);
        document.getElementById("longitude").value = lng.toFixed(6);

        // Show the form as a modal
        const formContainer = document.getElementById("location-form-container");
        formContainer.style.display = "block";
        formContainer.style.position = "fixed";
        formContainer.style.top = "50%";
        formContainer.style.left = "50%";
        formContainer.style.transform = "translate(-50%, -50%)";
        formContainer.style.backgroundColor = "white";
        formContainer.style.padding = "2rem";
        formContainer.style.borderRadius = "12px";
        formContainer.style.boxShadow = "0 8px 30px rgba(0, 0, 0, 0.12)";
        formContainer.style.zIndex = "1000";
      });
    }

    window.initMap = initMap;
    window.onload = () => {
      fetchPins();
      populateYearDropdown();
      populateMonthDropdown();
    };
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4onh-91wzzcsGdBkJxVJ-U6FYnFo3ebQ&callback=initMap&libraries=marker"></script>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Clean GPS Pin SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path d="M192 0C86 0 0 86 0 192c0 77.4 108.7 215.3 162.7 276.4 15.5 17.6 42.1 17.6 57.6 0C275.3 407.3 384 269.4 384 192 384 86 298 0 192 0zm0 272a80 80 0 1 1 0-160 80 80 0 1 1 0 160z"/>
      </svg>
    </div>
    <h1>Explored by the Shaws</h1>
  </header>

  <div class="map-container" style="position: relative; height: calc(100vh - 90px);">
    <!-- Map controls -->
    <div class="map-controls">
      <button id="add-pin-button" class="map-button" title="Toggle Add Pin Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
        </svg>
      </button>
      <button id="stats-button" class="map-button" title="View Travel Stats">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48h-32c-26.5 0-48-21.5-48-48V80zm-64 96c26.5 0 48 21.5 48 48v208c0 26.5-21.5 48-48 48h-32c-26.5 0-48-21.5-48-48V224c0-26.5 21.5-48 48-48h32zM432 224c0 26.5-21.5 48-48 48h-32c-26.5 0-48-21.5-48-48v-32c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48v32z"/>
        </svg>
      </button>
    </div>
    
    <!-- Add Pin Mode Indicator -->
    <div id="add-pin-mode-indicator" class="add-pin-mode-indicator">
      Add Pin Mode: Click anywhere on the map to add a location
    </div>
  </div>

  <!-- Stats Panel -->
  <div id="stats-panel" class="stats-panel">
    <div class="stats-header">
      <h2>Travel Stats</h2>
      <button class="stats-close" id="close-stats">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="stats-content" id="stats-content">
      <!-- Stats will be generated dynamically -->
    </div>
  </div>

  <div id="location-form-container" style="display: none;">
    <h2>Add a New Location</h2>
    <form onsubmit="handleFormSubmit(event)">
      <div>
        <label for="name">Location Name</label>
        <input type="text" id="name" required placeholder="e.g. Paris, France" />
      </div>
      
      <div>
        <label for="month">Month Visited</label>
        <select id="month" required></select>
      </div>
      
      <div>
        <label for="description">Description</label>
        <textarea id="description" required placeholder="What did you do here?" rows="3"></textarea>
      </div>
      
      <div>
        <label for="year">Year Visited</label>
        <select id="year" required></select>
      </div>
      
      <div>
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" readonly />
      </div>
      
      <div>
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" readonly />
      </div>
      
      <div class="button-group">
        <button type="submit">Add Location</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
